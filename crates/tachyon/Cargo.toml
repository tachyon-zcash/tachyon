[package]
name = "tachyon"
version = "0.0.0"
edition.workspace = true
rust-version.workspace = true
license.workspace = true
description = "The Tachyon shielded transaction protocol (stub)"
readme = "README.md"
repository = "https://github.com/turbocrime/tachyon"
categories = ["cryptography::cryptocurrencies"]
keywords = ["zcash", "tachyon"]

